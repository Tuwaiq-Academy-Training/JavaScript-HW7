<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   <!-- 
    
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

   -->
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">

            <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
                <div>
                <h1 class=" h1">Contact List</h1> 
            <div class="row">
                    <div class=" col-8">
                <input class=" py-3 form-control shadow" placeholder="Enter name" type="text" id="name"> 
                    </div>
                    <div class=" col-8">
                        <input class=" py-3 form-control shadow" placeholder="Enter number" type="text" id="number"> 
                            </div>
                    <div class="col-2">
                        <button type="submit" id="add" class=" mt-2 btn btn-dark"> Add contact </button>
                    </div>
                </div>
            </div>
            <div class="row rounded bg-white">
                <div class=" col-12"> 
                    <table class="table mb-4">
                        <thead>
                          <tr>
                            <th scope="col">Contact list: </th>
                          </tr>
                        </thead>
                        <tbody id="contact-list">
    
                            
                        </tbody>
                      </table>
                </div> 
            </div> 
         </div>

        </div>
      </section>

       <!-- 

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

       -->

      <script src="script.js"></script>
</body>
</html>

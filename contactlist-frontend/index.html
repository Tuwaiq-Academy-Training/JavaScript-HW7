<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactlist</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div class="container text-center text-white">
        <h1>MY CONTACT</h1>
        <div class="input-group mt-3">
                <div class="border p-2">Name and Phone number</div>
                <input type="text" id="name-input" aria-label="name" class="form-control text-white text-center">
                <input type="number"  id="phone-input"aria-label="phone" class="form-control text-white text-center" >
            <button id="contact-button" class="btn btn-outline-light" type="button">+</button>
        </div>
        <div class="row">
        <div id="contact-list" class="con">
        </div>
    </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>

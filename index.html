<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
<link rel="stylesheet" href="/style/stylesheet.css">
</head>
<body>
    <h2>my contact</h2>
    <form class="row g-3 contact">
        <div class="col-auto">
          <input type="text"  class="form-control" id="name-number" placeholder="name" >
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="number" placeholder="numper">
        </div>
        <div class="col-auto">
          <button id="bt-save" type="submit" class="btn btn-primary mb-3">save</button>
        </div>
      </form> 
      <div class="card" style="width: 18rem;">
        <div id="contact-list" class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-danger delet ">delet</button>
          <button type="button" class="btn btn-warning update">update</button>
        </div>
      </div>
      <script src="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continar">

        <div class="row text-center mb-5" >
            <h1 style="font-weight:bold;">Contact List</h1>
            </div>

        <div class="hero-unit text-center" style="background-color:rgb(233, 233, 233); border-radius: 5px; box-shadow: 0 2px 10px rgb(0 0 0 / 30%); padding: 8rem;">
           
                <ul id="contact-list" class="list-group mt-3"  style="background-color:rgb(233, 233, 233);">                
                    
                </ul>
        
                <div class="input-group mt-3">
                    <input id="name-input" type="text" class="form-control m-1" placeholder="Name" aria-label="Contact Name" aria-describedby="button-addon2">
                    <input id="number-input" type="text" class="form-control m-1" placeholder="Phone Number" aria-label="Contact PhoneNumber" aria-describedby="button-addon2">
                    <button id="contact-add" class="btn btn-outline-secondary m-1" type="button">Add Contact</button>
                  </div>
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
